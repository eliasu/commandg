name: ðŸš€ Deploy Website to All-Inkl

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ðŸ“¦ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: ðŸ“¦ Install Packages
      run: npm install
    
    - name: ðŸ”¨ Build
      run: |
        npm run build
    
    - name: ðŸ“¦ Install Composer dependencies
      uses: php-actions/composer@v6

    - name: Prepare Laravel Application
      run: |
        php artisan cache:clear
        php artisan config:cache
        php artisan route:cache
        php artisan statamic:stache:warm
        php artisan queue:restart
        php artisan statamic:search:update --all
        php artisan statamic:static:clear
        php artisan statamic:static:warm
    
    - name: ðŸ“‚ Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: w01abbc7.kasserver.com
          REMOTE_USER: ssh-w01abbc7
          TARGET: "/www/htdocs/w01abbc7/dev.command-g.de/"
          EXCLUDE: "/node_modules/, /public/img/, /storage/, /vendor/, /public/vendor/statamic/, /public/static/, /public/storage/"